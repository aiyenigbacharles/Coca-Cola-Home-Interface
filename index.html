<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coca Cola</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="sec"> 
    <header>
      <a href="#"><img src="cola logo.png" class="logo" alt="logo-here"></a>
      <ul>
        <li><a href="#">Our Company</a></li>
        <li><a href="#">Our Products</a></li>
        <li><a href="#">Place Order</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <div class="content">
      <div class="textBox">
        <h2>The difference is in the Taste</h2>
        <p>We make Brands and Products that people love, while building a more sustainable future for our business and for the planet
        </p>
        <a href="#">View More Products</a>
      </div>
      <div class="imgBox">
        <img src="cocacola1.png" class="pepsi">
      </div>
    </div>
    <ul class="thumb">
      <li><img src="cocacola1.png" onclick="imgSlider('cocacola1.png'); changeBgColor('#e60c2c')"></li>
      <li><img src="diet.png" onclick="imgSlider('diet.png'); changeBgColor('#B2BEB5')"></li>
      <li><img src="coca cola zero.png" onclick="imgSlider('coca cola zero.png'); changeBgColor('#1e1e1e')"></li>
    </ul>
    <ul class="sci">
      <li><a href="#"><img src="facebook.png"></a></li>
      <li><a href="#"><img src="twitter.png"></a></li>
      <li><a href="#"><img src="instagram.png"></a></li>
    </ul>
  </section>
  <script type="text/javascript">
    function imgSlider(anything){
      document.querySelector('.pepsi').src = anything;
    }
    function changeBgColor(color){
      const sec = document.querySelector('.sec');
      sec.style.background = color;
    }
  </script>
</body>
</html>
